<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps & Web Dev Progress Tracker</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            900: '#121212',
                            800: '#1e1e1e',
                            700: '#2d2d2d',
                            600: '#3d3d3d',
                        },
                        brand: {
                            500: '#3b82f6', // bright blue
                            600: '#2563eb',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark-900 text-gray-200 min-h-screen font-sans antialiased selection:bg-brand-500 selection:text-white">

    <div class="max-w-4xl mx-auto px-4 py-12">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent mb-4">
                Course Tracker
            </h1>
            <p class="text-gray-400 text-lg">Web Development & DevOps Roadmap</p>
            
            <!-- Overall Progress -->
            <div class="mt-8 max-w-md mx-auto bg-dark-800 rounded-2xl p-6 shadow-lg border border-dark-700 relative overflow-hidden">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm font-medium text-gray-400">Total Progress</span>
                    <span id="total-progress-text" class="text-2xl font-bold text-white">0%</span>
                </div>
                <div class="w-full bg-dark-600 rounded-full h-3 overflow-hidden">
                    <div id="total-progress-bar" class="bg-gradient-to-r from-blue-500 to-purple-600 h-3 rounded-full transition-all duration-500 ease-out" style="width: 0%"></div>
                </div>
                <p id="topics-count" class="text-xs text-gray-500 mt-2 text-right">0 / 0 Topics Completed</p>
            </div>
        </header>

        <!-- Controls -->
        <div class="flex justify-end mb-6 gap-3">
            <button id="reset-btn" class="px-4 py-2 text-sm font-medium text-red-400 bg-dark-800 border border-dark-700 rounded-lg hover:bg-red-900/20 hover:border-red-800 transition-colors flex items-center gap-2">
                <i class="ri-refresh-line"></i> Reset
            </button>
        </div>

        <!-- Course Content -->
        <div id="course-container" class="space-y-6">
            <!-- Weeks will be injected here via JS -->
        </div>

        <!-- Footer -->
        <footer class="mt-16 text-center text-gray-500 text-sm">
            <p>Built with <i class="ri-heart-fill text-red-500 mx-1"></i> & â˜•</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
